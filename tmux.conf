# Copy-paste integration
set-option -g default-command "reattach-to-user-namespace -l bash"

# Powerline config
source-file /usr/local/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf

# Force 256 colour terminal
set -g default-terminal "screen-256color"

# Automatic renaming incurs CPU load
#setw -g automatic-rename off

# Act like screen
unbind C-b
set-option -g prefix C-a

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Act like Vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Bind a reload key
bind R source-file ~/.tmux.conf \; display-message "  Config reloaded..".

# Set Copy-Mode settings
bind [ copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
#bind-key -T copy-mode-vi y copy-pipe "reattach-to-user-namespace pbcopy" # TODO needs updating
bind -T copy-mode-vi 'V' send -X rectangle-toggle
bind ] paste-buffer

# Buffer
bind Space choose-buffer

# Increase scrollback lines
set -g history-limit 10000

# Switch to last pane
bind-key C-a last-pane

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
